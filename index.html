<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Trivia de Fútbol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0f3c, #004e92);
      color: white;
      overflow-x: hidden;
    }
.container {
  max-width: 700px;
  margin: 50px auto;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  box-shadow: 0 0 20px lime;
  animation: fadeIn 2s ease-in;
}

h1 {
  text-align: center;
  color: #00ffcc;
  animation: bounce 2s infinite;
}

.question {
  margin-bottom: 25px;
  animation: slideIn 1s ease-in-out;
}

.question h3 {
  margin-bottom: 10px;
}

.options label {
  display: block;
  margin-bottom: 5px;
  cursor: pointer;
  padding: 5px;
  border-radius: 5px;
  transition: background 0.3s;
}

.options label:hover {
  background: #005f73;
}

#submitBtn {
  background: #00ffcc;
  color: black;
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 10px;
  margin-top: 20px;
  display: block;
  width: 100%;
  transition: transform 0.3s;
}

#submitBtn:hover {
  transform: scale(1.05);
  background: #00ffaa;
}

#result {
  margin-top: 30px;
  font-size: 22px;
  text-align: center;
  color: yellow;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes slideIn {
  from { transform: translateX(-100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Trivia de Fútbol ⚽</h1>
    <form id="quizForm">
      <div id="questionsContainer"></div>
      <button type="submit" id="submitBtn">Enviar respuestas</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    const preguntas = [
      { pregunta: "¿Cuántos jugadores tiene un equipo de fútbol en cancha?", opciones: ["10", "11", "12", "9"], correcta: "11" },
      { pregunta: "¿Qué selección ganó el Mundial 2022?", opciones: ["Francia", "Argentina", "Brasil", "Inglaterra"], correcta: "Argentina" },
      { pregunta: "¿Quién tiene más Balones de Oro?", opciones: ["Cristiano Ronaldo", "Messi", "Pelé", "Maradona"], correcta: "Messi" },
      { pregunta: "¿Cuál es el club con más Champions League?", opciones: ["Barcelona", "Liverpool", "Real Madrid", "Bayern"], correcta: "Real Madrid" },
      { pregunta: "¿Cuánto dura un partido de fútbol?", opciones: ["60 min", "75 min", "90 min", "100 min"], correcta: "90 min" },
      { pregunta: "¿Qué país organizó el primer Mundial?", opciones: ["Brasil", "Argentina", "Uruguay", "Italia"], correcta: "Uruguay" },
      { pregunta: "¿Qué es un hat-trick?", opciones: ["3 goles", "2 asistencias", "3 penales", "1 gol"], correcta: "3 goles" },
      { pregunta: "¿Qué jugador es apodado 'La Pulga'?", opciones: ["Messi", "Mbappé", "Neymar", "Di María"], correcta: "Messi" },
      { pregunta: "¿Cuántos Mundiales ganó Brasil?", opciones: ["3", "4", "5", "6"], correcta: "5" },
      { pregunta: "¿Qué club argentino tiene más títulos?", opciones: ["Boca", "River", "Racing", "Independiente"], correcta: "River" },
      { pregunta: "¿En qué año fue el primer Mundial?", opciones: ["1930", "1950", "1924", "1940"], correcta: "1930" },
      { pregunta: "¿Qué significa FIFA?", opciones: ["Fútbol Internacional", "Asociación Mundial", "Federación de Fútbol", "Fédération Internationale de Football Association"], correcta: "Fédération Internationale de Football Association" },
      { pregunta: "¿Quién ganó la Copa América 2021?", opciones: ["Brasil", "Chile", "Uruguay", "Argentina"], correcta: "Argentina" },
      { pregunta: "¿Qué equipo es conocido como 'Los Diablos Rojos'?", opciones: ["Liverpool", "Man. City", "Manchester United", "Arsenal"], correcta: "Manchester United" },
      { pregunta: "¿Qué portero ganó el premio Yashin en 2022?", opciones: ["Neuer", "Dibu Martínez", "Courtois", "Alisson"], correcta: "Courtois" },
      { pregunta: "¿Cuántos árbitros hay en un partido oficial?", opciones: ["1", "2", "3", "4"], correcta: "4" },
      { pregunta: "¿Qué equipo ganó la Champions 2020?", opciones: ["PSG", "Bayern Múnich", "Chelsea", "Real Madrid"], correcta: "Bayern Múnich" },
      { pregunta: "¿Qué país ganó el Mundial 2014?", opciones: ["Argentina", "Brasil", "Alemania", "España"], correcta: "Alemania" },
      { pregunta: "¿Qué jugador tiene el récord de más goles en Mundiales?", opciones: ["Klose", "Pelé", "Ronaldo Nazário", "Mbappé"], correcta: "Klose" },
      { pregunta: "¿Qué país ganó la Eurocopa 2021?", opciones: ["Italia", "Inglaterra", "España", "Francia"], correcta: "Italia" },
    ];

    const container = document.getElementById("questionsContainer");

    preguntas.forEach((p, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <h3>${i + 1}. ${p.pregunta}</h3>
        <div class="options">
          ${p.opciones.map(op =>
            `<label><input type="radio" name="q${i}" value="${op}" required> ${op}</label>`
          ).join("")}
        </div>
      `;
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;

      preguntas.forEach((p, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === p.correcta) score++;
      });

      document.getElementById("result").innerHTML = `✅ Tu puntaje fue de <strong>${score} / ${preguntas.length}</strong>`;
    });
  </script>
</body>
</html>
